<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style>
	.container{
		width:40%;
		border:1px solid black;
		margin:auto;
		padding: 20px;
		font-size: 20px;
	
	}
	
	#myForm table tr td input{
		font-size: 20px;
	}

</style>
</head>
<body>
<div class="container">
	<h1 style="text-align: center;">My form</h1>
	<form id="myForm" action="RegisterServlet" method="post">
	<table>
		<tr>
			<td>Enter your name :</td>
			<td><input type="text" name="user_name" placeholder="Enter here"></td>
		</tr>
		<tr>
			<td>Enter your password :</td>
			<td><input type="password" name="user_password" placeholder="Enter your paasword here"></td>
		</tr>
		<tr>
			<td>Enter your Email :</td>
			<td><input type="email" name="user_email" placeholder="Enter your email here"></td>
		</tr>
		<tr>
			<td>Select your Gender :</td>
			<td><input type="radio" name="user_gender" value="male"> Male &nbsp;  &nbsp;  &nbsp;<input type="radio" name="user_gender" value="female"> Female</td>
		</tr>
		<tr>
			<td>Select course :</td>
			<td>
				<select name="user_course">
					<option value="java">Java</option>
					<option value="Python">Python</option>
					<option value="PHP">PHP</option>
					<option value="DataScience">DataScience</option>
				
				</select>
			</td>
		</tr>
		<tr>
			<td style="text-align: right;"><input type="checkbox" value="checked" name="condition"></td>
			<td>Agree terms and condition</td>
		
		</tr>
		<tr>
			<td>
			
			</td>
			<td>
			<button type="submit">Register</button>
			<button type="reset">Reset</button>
			</td>
		
		</tr>
	</table>
	</form>
</div>

</body>
</html>
